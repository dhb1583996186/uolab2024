<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加成员信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="name" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="studyID" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="grade" type="text" name="grade"  placeholder="请选择年级" value="" class="layui-input">
            <tip>请选择入学年份</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">籍贯</label>
        <div class="layui-input-inline">
            <select name="quiz1">
                <option value="">请选择省</option>
                <option value="浙江">浙江省</option>
                <option value="江西">江西省</option>
                <option value="福建">福建省</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="quiz3">
                <option value="">请选择县/区</option>
                <option value="西湖区">西湖区</option>
                <option value="余杭区">余杭区</option>
                <option value="拱墅区">临安市</option>
            </select>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="电话号不能为空" placeholder="请输入电话号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value="">--请选择院系--</option>
                <option value="0">中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value="">--请选择专业--</option>
                <option value="0">计算机科学与技术</option>
                <option value="1">软件工程</option>
                <option value="2">电子信息</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校内职务</label>
        <div class="layui-input-block">
            <select name="work" lay-filter="work">
                <option value="">--请选择职务--</option>
                <option value="0">班干部</option>
                <option value="1">学生会干部</option>
                <option value="2">社团干部</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="data" type="text" name="grade"  placeholder="请选择加入日期" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="正常" title="正常" checked="">
            <input type="radio" name="state" value="退出" title="退出">
            <input type="radio" name="state" value="毕业" title="毕业">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">担任的实验室职务</label>
        <div class="layui-input-block">
            <select name="work2" lay-filter="work2">
                <option value="">--请选择实验室职务--</option>
                <option value="0">秘书长</option>
                <option value="1">副秘书长</option>
                <option value="2">技术总监</option>
                <option value="3">项目经理</option>
                <option value="4">组长</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        // 真实姓名
        var flag3 = false;
        $("#name").blur(function (){
            var name = $("#name").val();
            var reg = /^[\u4e00-\u9fa5]{2,5}$/;
            flag3 = reg.test(name);
            if(name == null || name === '' || name.length === 0) {
                layer.tips('姓名不能为空', '#name', {
                    tips: [2, 'red']
                });
                return;
            }
            // 用户名是否符合正则表达式，如果不符合，提示用户名格式不正确
            if(!flag3){
                layer.tips('姓名格式不正确', '#name', {
                    tips: [2, 'red'],
                    time: 3000
                });
            }
        })
        // 年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });
        // 年月选择器
        laydate.render({
            elem: '#data',
            type: 'month'
        });
        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });

        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
