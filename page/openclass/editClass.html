<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改公开课信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label">院系</label>
    <div class="layui-input-block">
      <select name="college" lay-filter="college" disabled>
        <option value="">--请选择院系--</option>
        <option value="0">中北大学</option>
        <option value="1">太原科技大学</option>
        <option value="2" selected>太原工业学院</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">专业</label>
    <div class="layui-input-block">
      <select name="major" lay-filter="major" disabled>
        <option value="">--请选择专业--</option>
        <option value="0">计算机科学与技术</option>
        <option value="1" selected>软件工程</option>
        <option value="2">电子信息</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">年级</label>
    <div class="layui-input-block">
      <input id="grade" type="text" name="grade" value="2021" class="layui-input" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">日期</label>
    <div class="layui-input-block">
      <input id="data" type="text" name="data" value="2024-07-17 10:00:00 - 2024-08-17 12:00:00" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">技术专题</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="required" value="开放新实验" class="layui-input" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">主讲人</label>
    <div class="layui-input-block">
      <input type="text" name="speople" lay-verify="required" value="张三" class="layui-input" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">组织人</label>
    <div class="layui-input-block">
      <input type="text" name="opeople" lay-verify="required" value="李四" class="layui-input" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">地点</label>
    <div class="layui-input-block">
      <input type="text" name="address" lay-verify="required" value="F1001教室" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label required">群体说明</label>
    <div class="layui-input-block">
      <textarea name="shuoming" class="layui-textarea" disabled>说明内容</textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">方式</label>
    <div class="layui-input-block">
      <select name="method" lay-filter="college">
        <option value="">--请选择上课方式--</option>
        <option value="0" selected>线下</option>
        <option value="1">直播</option>
        <option value="2">录像</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">创新学分值</label>
    <div class="layui-input-block">
      <input type="number" name="credit" lay-verify="required" value="1.5" class="layui-input" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">参加人数</label>
    <div class="layui-input-block">
      <input type="number" name="npeople" lay-verify="required" value="50" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注信息</label>
    <div class="layui-input-block">
      <textarea name="remark" class="layui-textarea" disabled>备注信息</textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form'], function () {
    var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

    // 年选择器
    laydate.render({
      elem: '#grade',
      type: 'year'
    });
    // 日历选择器
    laydate.render({
      elem: '#data',
      type: 'datetime',
      range: true
    });
    //监听指定开关
    form.on('switch(switchTest)', function (data) {
      layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });

    });

    //监听提交
    form.on('submit(saveBtn)', function (data) {
      var index = layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      }, function () {

        // 关闭弹出层
        layer.close(index);

        var iframeIndex = parent.layer.getFrameIndex(window.name);
        parent.layer.close(iframeIndex);

      });

      return false;
    });

  });
</script>
</body>
</html>
